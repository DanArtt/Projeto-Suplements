<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Supplements</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="imagex/png" href="./img/logoBranca.png">
</head>

<body class="">
    <div class="flex justify-center items-center h-screen p-10 py-24">
        <div class="grid md:grid-cols-2 grid-cols-1  border rounded-3xl">
            <div class="bg-gradient-to-r from-sky-700 to-sky-400 flex justify-center rounded-l-3xl items-center">
                <img src="./img/logoBranca.png" class="h-32 flex justify-center" alt="">
            </div>
            <div class="flex justify-center items-center p-5 overflow-y-auto">
                <form action="" class=" ">
                    <h1 class="text-center mb-4 font-bold text-md">Cadastrar</h1>
                    <div class="flex justify-center items-center flex-col">
                        <div>
                            <div class="flex gap-2">
                                <input type="text" id="nomeCompleto"
                                    class=" bg-gray-100 border outline-none rounded-md py-3 w-full px-4 h-[40px] mb-3"
                                    placeholder="Nome Completo" required>
                                <input type="email" id="email"
                                    class=" bg-gray-100 border outline-none rounded-md py-3 w-full px-4 h-[40px] mb-3"
                                    placeholder="E-mail" required>
                                <input type="date" id="data"
                                    class=" bg-gray-100 border outline-none rounded-md py-3 w-full px-4 h-[40px] mb-3"
                                    placeholder="" required>
                            </div>
                            <div class="flex gap-2">
                                <input type="text" id="nomeMaterno"
                                    class=" bg-gray-100 border outline-none rounded-md py-3 w-full px-4 h-[40px] mb-3"
                                    placeholder="Nome Materno" required>
                                <input type="text" id="cpf"
                                    class=" bg-gray-100 border outline-none rounded-md py-3 w-full px-4 h-[40px] mb-3"
                                    placeholder="CPF" required>

                            </div>

                            <div class="flex gap-2">
                                <input type="tel" id="telefoneCelular"
                                    class=" bg-gray-100 border outline-none rounded-md py-3 w-full px-4 h-[40px] mb-3"
                                    placeholder="Telefone Celular" required>
                                <input type="tel" id="telefoneFixo"
                                    class=" bg-gray-100 border outline-none rounded-md py-3 w-full px-4 h-[40px] mb-3"
                                    placeholder="Telefone Fixo" required>
                            </div>
                            <div class="flex gap-2">
                                <input type="text" id="login"
                                    class=" bg-gray-100 border outline-none rounded-md py-3 w-full px-4 h-[40px] mb-3"
                                    placeholder="Login" required>
                                <input type="password" id="senha"
                                    class=" bg-gray-100 border outline-none rounded-md py-3 w-full px-4 h-[40px] mb-3"
                                    placeholder="Senha" required>
                                <input type="password" id="senhaConfirmar"
                                    class=" bg-gray-100 border outline-none rounded-md py-3 w-full px-4 h-[40px] mb-3"
                                    placeholder="SenhaConfirmar" required>
                            </div>
                            <h1 class="text-center mb-4 font-bold text-md mt-4">Endereço</h1>
                            <div class="flex gap-2">
                                <input type="text" id="cep"
                                    class=" bg-gray-100 border outline-none rounded-md py-3 w-full px-4 h-[40px] mb-3"
                                    placeholder="CEP" required>
                                <input type="text" id="logradouro"
                                    class=" bg-gray-100 border outline-none rounded-md py-3 w-full px-4 h-[40px] mb-3"
                                    placeholder="Logradouro" required>
                                <input type="text" id="numero"
                                    class=" bg-gray-100 border outline-none rounded-md py-3 w-full px-4 h-[40px] mb-3"
                                    placeholder="Número" required>
                            </div>
                            <div class="flex gap-2">
                                <input type="text" id="bairro"
                                    class=" bg-gray-100 border outline-none rounded-md py-3 w-full px-4 h-[40px] mb-3"
                                    placeholder="Bairro" required>
                                <input type="text" id="cidade"
                                    class=" bg-gray-100 border outline-none rounded-md py-3 w-full px-4 h-[40px] mb-3"
                                    placeholder="Cidade" required>
                                <input type="text" id="estado"
                                    class=" bg-gray-100 border outline-none rounded-md py-3 w-full px-4 h-[40px] mb-3"
                                    placeholder="Estado" required>
                            </div>
                        </div>
                    </div>

                    <div class="flex">
                        <button type="reset"
                            class=" bg-sky-700 hover:bg-sky-400 border outline-none rounded-md w-full h-[40px] font-semibold text-white">Limpar</button>
                        <button type="submit"
                            class=" bg-sky-700 hover:bg-sky-400 border outline-none rounded-md w-full h-[40px] font-semibold text-white">Entrar</button>
                    </div>
                    <div class="flex justify-center items-center pt-8 gap-4">
                        <p class="text-xs">Já tem cadastro? <a href="login.html"
                                class="text-sky-700 font-bold hover:underline text-xs">Entrar</a></p>
                        <a href="" class="hover:underline text-xs">Esqueceu sua Senha ?</a>
                    </div>
                    <div class="flex justify-center items-center pt-8 flex-col">
                        <a href="index.html" class="hover:underline text-xs">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./src/apiCep.js"></script>
</body>

</html>
