<body class="font-sans bg-stone-100 flex flex-col">

    </section>
  </section>

        <li class="flex items-center gap-2  ">

    </div>
<div class="flex bg-gradient-to-r from-blue-500 to-cyan-300 px-8 py-2 justify-between shadow-slate-900 shadow-lg">

  </div>
</div>
