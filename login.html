<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Supplements</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="imagex/png" href="./img/logoBranca.png">
    <script src="./src/login.js"></script>
    <script src="./src/darkMode.js"></script>
</head>

<body class="dark:bg-zinc-800">
    <div class="flex justify-center items-center h-screen py-24">
        <div class="grid md:grid-cols-2 grid-cols-1  border rounded-xl">
            <div class="flex justify-center items-center p-4">
                <form action="" class="flex justify-center flex-col" onsubmit="confereUsuario(event)">
                    <h1 class="text-center mt-10 mb-4 font-bold text-md dark:text-zinc-100">Entrar</h1>
                    <input type="text" id="login"
                        class="text-sm bg-gray-100 border outline-none rounded-md py-3 w-50% px-4 mb-2 h-[25px]"
                        placeholder="Login" required>
                    <input type="password" id="senha"
                        class="text-sm bg-gray-100 border outline-none rounded-md py-3 w-50% px-4 mb-2 h-[25px]"
                        placeholder="Senha" required>
                    <div class="flex">
                        <button type="submit"
                            class=" text-sm bg-red-600 hover:bg-red-900 border outline-none rounded-md w-full h-[25px] font-semibold text-white ">Entrar</button>
                        <button type="reset"
                            class=" text-sm bg-red-600 hover:bg-red-900 border outline-none rounded-md w-full h-[25px] font-semibold text-white">Limpar</button>
                    </div>
                    <div class="flex justify-center items-center pt-4 gap-4">
                        <p class="text-xs dark:text-zinc-100">Novo na Lorem? <a href="cadastro.html"
                                class="text-red-600 text-xs font-bold hover:underline hover:text-red-900">Cadastrar</a>
                        </p>
                        <a href="" class="hover:underline text-xs dark:text-zinc-100">Esqueceu sua Senha ?</a>
                    </div>
                    <div class="flex justify-center pt-4 hover:underline mb-8">
                        <a class="text-xs dark:text-zinc-100" href="index.html">Voltar</a>
                    </div>
                    <label class="flex cursor-pointer justify-center">
                        <input type="checkbox" id='darkMode' class="sr-only peer">
                        <div
                            class="peer after:bg-[length:13px_13px] after:bg-center after:bg-no-repeat peer-checked:after:bg-[url('img/light.svg')] after:bg-[url('img/dark.svg')] after:transition-all after:duration-300 after:left-0 peer-checked:after:left-[32px] w-14 h-6 bg-zinc-300 dark:bg-zinc-700 rounded-full after:content-[''] flex items-center px-0.5 after:rounded-full after:relative after:flex after:w-5 after:h-5 after:bg-zinc-100 dark:after:bg-zinc-800 after:rotate-0 peer-checked:after:rotate-180 shadow-inner shadow-slate-500 dark:shadow-slate-900 peer-checked:after:animate-sun after:animate-moon ">
                        </div>
                    </label>
                </form>
            </div>
            <div class="bg-gradient-to-r from-red-900 to-red-600 flex justify-center rounded-r-xl items-center">
                <img src="./img/logoBranca.png" class="h-32 flex justify-center" alt="">

            </div>

        </div>
    </div>

    <div id="toastBox"></div>
</body>

</html>
