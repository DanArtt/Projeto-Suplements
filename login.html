<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Supplements</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="imagex/png" href="./img/logoBranca.png">
</head>

<body class="">
    <div class="flex justify-center items-center h-screen p-10 py-24">
        <div class="grid md:grid-cols-2 grid-cols-1  border rounded-3xl">
            <div class="flex justify-center items-center p-4">
                <form action="" class="flex justify-center flex-col">
                    <h1 class="text-center mt-10 mb-4 font-bold text-md">Entrar</h1>
                    <input type="text" id="cpf"
                        class=" bg-gray-100 border outline-none rounded-md py-3 w-50% px-4 mb-2 h-[40px]" placeholder="CPF" required>
                    <input type="password" id="senha"
                        class=" bg-gray-100 border outline-none rounded-md py-3 w-50% px-4 mb-2 h-[40px]" placeholder="Senha" required>
                    <div class="flex">
                        <button type="submit"
                            class=" bg-sky-700 hover:bg-sky-400 border outline-none text-center rounded-md w-full h-[40px] font-semibold text-white">Entrar</button>
                        <button type="reset"
                            class=" bg-sky-700 hover:bg-sky-400 border outline-none rounded-md w-full font-semibold h-[40px] text-white">Limpar</button>
                    </div>
                    <div class="flex justify-center items-center pt-4 gap-4">
                        <p class="text-xs">Novo na Lorem? <a href="cadastro.html" class="text-sky-700 text-xs font-bold hover:underline">Cadastrar</a></p>
                        <a href="" class="hover:underline text-xs">Esqueceu sua Senha ?</a>
                    </div>
                    <div  class="flex justify-center pt-4 hover:underline mb-8">
                        <a class="text-xs" href="index.html">Voltar</a>
                    </div>
                </form>
            </div>
            <div class="bg-gradient-to-r from-sky-700 to-sky-400 flex justify-center rounded-r-3xl items-center">
                <img src="./img/logoBranca.png" class="h-32 flex justify-center" alt="">
            </div>
        </div>
    </div>
</body>

</html>
